name: startline

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - '54320:5432'

  pg_proxy:
    image: ghcr.io/neondatabase/wsproxy:latest
    environment:
      APPEND_PORT: 'postgres:5432'
      ALLOW_ADDR_REGEX: '.*'
      LOG_TRAFFIC: 'true'
    ports:
      - '54330:80'
    depends_on:
      - postgres

  redis:
    image: redis:7.4.0
    ports:
      - '6379:6379'

  serverless-redis-http:
    ports:
      - '8079:80'
    image: hiett/serverless-redis-http:0.0.10
    environment:
      SRH_MODE: env
      SRH_TOKEN: 'my-redis-rest-token'
      SRH_CONNECTION_STRING: 'redis://redis:6379'
    depends_on:
      - redis
